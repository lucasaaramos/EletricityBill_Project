<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator Desktop Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<style></style>

<body>
    <main>
        <div id="loader-holder">
            <div class="loader-spinner"></div>
            <div>
                <center><small>Please wait...</small></center>
            </div>
        </div>
        <h1 id="app-title">Electricity Bill Calculator using NW.js Framework</h1>
        <div id="form-holder">
            <div id="main-box">
                <form action="" id="calculate-bill-form">
                    <div class="form-item">
                        <label for="units-amount"><b>Enter the number of units</b></label>
                        <input type="number" step="any" min="0" name="units-amount" id="units-amount" placeholder="xxxxx" class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <label for="days-period"><b>Enter the billing period (days)</b></label>
                        <input type="number" step="any" name="days-period" id="days-period" placeholder="x" class="input-item text-right" required>
                    </div>
                    
                    <div class="form-item">
                        <button class="btn-block" id="calculate-btn" type="submit">Calculate</button>
                        <button class="btn-block" id="reset-btn" type="reset">Reset</button>
                    </div>
                </form>
                <table id="result">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class=""><b>Number of Units</b></td>
                            <td class="text-right" id="unitsNumb"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Billing Period (days)</b></td>
                            <td class="text-right" id="billDays"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Amount of Bill without VAT</b></td>
                            <td class="text-right" id="total-pay-without-vat"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Total payable amount including VAT</b></td>
                            <td class="text-right" id="total-pay-with-vat"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
