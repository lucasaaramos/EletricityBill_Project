<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator Desktop Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<style></style>

<body>
    <main>
        
        <h1 id="app-title">Loan Calculator using NW.js Framework</h1>
        <div id="form-holder">
            <div id="main-box">
                <form action="" id="calculate-bill">
                    <div class="form-item">
                        <label for="units-amount"><b>Enter the number of units</b></label>
                        <input type="number" step="any" min="0" name="units-amount" id="units-amount" placeholder="xxxxx" class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <label for="billing-period"><b>Enter the billing period</b> <small>(%)</small></label>
                        <input type="number" step="any" name=" billing-period" id=" billing-period" placeholder="x" class="input-item text-right" required>
                    </div>
                    
                    <div class="form-item">
                        <button class="btn-block" id="calculate-btn" type="submit">Calucate</button>
                        <button class="btn-block" id="reset-btn" type="reset">Reset</button>
                    </div>
                </form>
                <table id="result">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class=""><b>Number of Units</b></td>
                            <td class="text-right" id="units"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Billing Period</b></td>
                            <td class="text-right" id="bill-days"></td>
                        </tr>
                        
                        <tr>
                            <td class=""><b>Amount of Bill without VAT</b></td>
                            <td class="text-right" id="amount-without-vat"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Total Cost including VAT</b></td>
                            <td class="text-right" id="total-pay"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
