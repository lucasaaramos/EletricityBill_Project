<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator Desktop Application</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="/JS/script.js"></script>
</head>
<style></style>

<body>
    <main>
        <div id="loader-holder">
            <div class="loader-spinner"></div>
            <div>
                <center><small>Please wait...</small></center>
            </div>
        </div>

        <div class="logo">
            <img class="img-logo" src="img/logo.jpg">
         </div>
   
        <div id="form-holder">
            <div id="main-box">
                <form action="" id="calculate-bill-form">
                    <div class="form-item">
            
                        <input type="number" step="any" min="0" name="units-amount" id="units-amount" placeholder="Numbers of units" class="input-item text-right" required>
                    
                        <input type="number" step="any" name="days-period" id="days-period" placeholder="Billing period (days)" class="input-item text-right" required>
                    </div>
                    
                    <div class="form-item">
                        <button class="btn-block" id="calculate-btn" type="submit">Calculate</button>
                        <button class="btn-block" id="reset-btn" type="reset">Reset</button>
                    </div>
                </form>
                <table id="result" class="table table-striped table-hover">
                    <colgroup>
                        <col width="50%">
                        <col width="50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class=""><b>Number of Units</b></td>
                            <td class="text-right" id="unitsNumb"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Billing Period (days)</b></td>
                            <td class="text-right" id="billDays"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Amount of Bill without VAT</b></td>
                            <td class="text-right" id="total-pay-without-vat"></td>
                        </tr>
                        <tr>
                            <td class=""><b>Total payable amount including VAT</b></td>
                            <td class="text-right" id="total-pay-with-vat"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
